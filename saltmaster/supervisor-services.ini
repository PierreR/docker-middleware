[supervisord]
nodaemon=true

[program:sshd]
command=/usr/sbin/sshd -D
autostart=true
autorestart=true

[program:salt-master]
command=/usr/bin/salt-master -l debug
autostart=true
autorestart=true

[program:nginx]
command=/usr/sbin/nginx
autostart=true
autorestart=true

[program:redis]
command=/usr/sbin/redis-server
autostart=true
autorestart=true

[program:ipython]
command=/usr/bin/ipython notebook
autostart=true
autorestart=true
